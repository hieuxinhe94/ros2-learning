controller_manager:
  ros__parameters:
    update_rate: 100
    use_sim_time: true
    
    joint_states_controller:
      type: joint_state_broadcaster/JointStateBroadcaster

    joint_group_effort_controller:
      type: joint_trajectory_controller/JointTrajectoryController
      ros__parameters:
        use_stamped_vel: true

joint_states_controller:
  ros__parameters:
    use_sim_time: true

joint_group_effort_controller:
  ros__parameters:
    joints:
      - left_front_hip_joint
      - left_front_knee_joint
      - left_front_ankle_joint

      - right_front_hip_joint
      - right_front_knee_joint
      - right_front_ankle_joint

      - left_rear_hip_joint
      - left_rear_knee_joint
      - left_rear_ankle_joint

      - right_rear_hip_joint
      - right_rear_knee_joint
      - right_rear_ankle_joint
    command_interfaces:
      - effort
    state_interfaces:
      - position
      - velocity
    allow_partial_joints_goal: true
    # Important settings for controller stability
    state_publish_rate: 100.0
    action_monitor_rate: 20.0
    constraints:
      stopped_velocity_tolerance: 0.01
      goal_time: 0.0
    # Default settings that can help with stability
    hold_trajectory_duration: 0.0
    action_tolerance: 1.0
    gains:
      left_front_hip_joint: {p: 100.0, d: 10.0, i: 0.0}
      left_front_knee_joint: {p: 100.0, d: 10.0, i: 0.0}
      left_front_ankle_joint: {p: 100.0, d: 10.0, i: 0.0}

      right_front_hip_joint: {p: 100.0, d: 10.0, i: 0.0}
      right_front_knee_joint: {p: 100.0, d: 10.0, i: 0.0}
      right_front_ankle_joint: {p: 100.0, d: 10.0, i: 0.0}

      left_rear_hip_joint: {p: 100.0, d: 10.0, i: 0.0}
      left_rear_knee_joint: {p: 100.0, d: 10.0, i: 0.0}
      left_rear_ankle_joint: {p: 100.0, d: 10.0, i: 0.0}
      
      right_rear_hip_joint: {p: 100.0, d: 10.0, i: 0.0}
      right_rear_knee_joint: {p: 100.0, d: 10.0, i: 0.0}
      right_rear_ankle_joint: {p: 100.0, d: 10.0, i: 0.0}
